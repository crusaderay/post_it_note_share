<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in Memo Sticky</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .app-icon {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 16px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    p {
      margin: 0 0 1.2rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    .note-preview {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-style: italic;
      word-break: break-word;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      margin: 0.5rem;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-icon">üìù</div>
    <h1>Shared Note</h1>
    <p>Someone shared a note with you!</p>
    <div class="note-preview" id="notePreview">Loading note content...</div>
    <a href="#" class="btn" id="openAppBtn">Open in Memo Sticky</a>
    <a href="https://apps.apple.com/app/memo-sticky/id1508032147" class="btn btn-secondary">Download App</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sharedText = urlParams.get('text');

    if (sharedText) {
      const decodedText = decodeURIComponent(sharedText);
      document.getElementById('notePreview').textContent = decodedText;

      const appUrl = `memoSticky://entry?text=${encodeURIComponent(decodedText)}`;
      const fallbackUrl = "https://apps.apple.com/app/memo-sticky/id1508032147";
      
      document.getElementById('openAppBtn').href = appUrl;

      // Delay before attempting open, to let DOM render
      setTimeout(() => {
        window.location.href = appUrl;

        // Set a fallback to App Store after 1.5s
        setTimeout(() => {
          window.location.href = fallbackUrl;
        }, 1500);
      }, 600);
    } else {
      document.getElementById('notePreview').textContent = 'No note content found.';
    }
  </script>
</body>
</html>
