<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Sticky - Note Taking App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .app-icon {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
        }
        .subtitle {
            margin: 0 0 30px;
            opacity: 0.9;
            font-size: 16px;
        }
        .download-btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        .download-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        .note-preview {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border-left: 4px solid #FFD700;
        }
        .note-text {
            font-style: italic;
            margin: 0;
            word-break: break-word;
        }
        .redirect-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üìù</div>
        <h1>Memo Sticky</h1>
        <p class="subtitle">Smart Note Taking App</p>
        
        <div id="notePreview" class="note-preview" style="display: none;">
            <p class="note-text" id="noteText"></p>
        </div>
        
        <a href="#" id="downloadBtn" class="download-btn">Download App</a>
        
        <p class="redirect-info">
            <span id="redirectText">Redirecting to App Store...</span>
        </p>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Detect device type
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // App Store links
        const APP_STORE_URL = 'https://apps.apple.com/app/memo-sticky/id1234567890'; // Replace with actual App Store link
        const GOOGLE_PLAY_URL = 'https://play.google.com/store/apps/details?id=com.dongjiezhang.Post-It-Notes'; // If Android version available

        // Initialize page
        function initPage() {
            const noteText = getUrlParameter('text');
            const downloadBtn = document.getElementById('downloadBtn');
            const redirectText = document.getElementById('redirectText');
            const notePreview = document.getElementById('notePreview');
            const noteTextElement = document.getElementById('noteText');

            // If there's note content, show preview
            if (noteText) {
                const decodedText = decodeURIComponent(noteText);
                noteTextElement.textContent = `"${decodedText}"`;
                notePreview.style.display = 'block';
                redirectText.textContent = 'This note will be created automatically after installing the app';
            }

            // Set download links
            if (isIOS()) {
                downloadBtn.href = APP_STORE_URL;
                downloadBtn.textContent = 'Download from App Store';
            } else if (isAndroid()) {
                downloadBtn.href = GOOGLE_PLAY_URL;
                downloadBtn.textContent = 'Download from Google Play';
            } else {
                downloadBtn.href = APP_STORE_URL;
                downloadBtn.textContent = 'Download App';
                redirectText.textContent = 'Please open this link on a mobile device';
            }

            // Auto redirect (mobile devices only)
            if (isIOS() || isAndroid()) {
                setTimeout(() => {
                    window.location.href = downloadBtn.href;
                }, 3000);
            }
        }

        // Initialize after page load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
